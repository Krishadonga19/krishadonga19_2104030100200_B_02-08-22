<!DOCTYPE html>  
<html>  
<head>  
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>  
<script>  
$(document).ready(function(){  
    $("h1,h2,h3,h4,h5").click(function(){  
        $(this).hide();  
    });  
});  
</script>  
</head>  
<body>  
    <p>Example of click function</p>
    <h1>HTML</h1>  
    <h2>CSS</h2>  
    <h3>BOOTSTRAP</h3>  
    <h4>JAVASCRIPT</h4>
    <h5>JQUERY</h5>    
</body>  
</html>
